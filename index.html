<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Charts</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@v3.2.0/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@v2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script>
Date.prototype.addDays = function(days) {
    var date = new Date(this.valueOf());
    date.setDate(date.getDate() + days);
    return date;
}
Date.prototype.dateString = function() {
    var date = new Date(this.valueOf());
    var month = '' + (date.getMonth() + 1);
    var day = '' + date.getDate();
    if (month.length < 2) {
        month = '0' + month;
    }
    if (day.length < 2) {
        day = '0' + day;
    }

    return [date.getFullYear(), month, day].join('-');
}
</script>
</head>
<body>
<h1>Greenhouse</h1>
<div>
<label>From <input type="date" id="greenhouseFrom"  onchange="plotGreenhouse()"/></label>
<label>To
<input
    type="date"
    id="greenhouseTo"
    onchange="plotGreenhouse()"
/></label>

<canvas id="greenhouse" style="display: block; box-sizing: border-box; height: 537px; width: 1074px;" width="1074" height="537"></canvas>
<h1>Barrel</h1>
<div>
<label>From <input type="date" id="barrelFrom"  onchange="plotBarrel()"/></label>
<label>To
<input
    type="date"
    id="barrelTo"
    onchange="plotBarrel()"
/></label>

<canvas id="barrel" style="display: block; box-sizing: border-box; height: 537px; width: 1074px;" width="1074" height="537"></canvas>
<script>
window.charts = {};
document.getElementById('greenhouseFrom').value = new Date().addDays(-6).dateString();
document.getElementById('greenhouseTo').value = new Date().dateString();
document.getElementById('barrelFrom').value = new Date().addDays(-6).dateString();
document.getElementById('barrelTo').value = new Date().dateString();
function docReady(fn) {
    // see if DOM is already available
    if (document.readyState === "complete" || document.readyState === "interactive") {
        // call on next available tick
        setTimeout(fn, 1);
    } else {
        document.addEventListener("DOMContentLoaded", fn);
    }
}

function dewPoint(temp, humidity) {
    var foo = Math.log(humidity / 100) + (18.678 * temp) / (257.14 + temp);
    return (257.14 * foo) / (18.678 - foo);
}
function greenhouse(text, datasets) {
    var lines = text.split('\n');
    for (var i = 0; i < lines.length; i++) {
        points = lines[i].split('\t');
        datasets[0].data.push({x: points[0], y: points[1]});
        datasets[1].data.push({x: points[0], y: dewPoint(parseFloat(points[1]), parseFloat(points[2]))});
    }
}
function barrel(text, datasets) {
    var lines = text.split('\n');
    for (var i = 0; i < lines.length; i++) {
        points = lines[i].split('\t');
        if (points[1] != 0 && points[2] > -40) {
            datasets[0].data.push({x: points[0], y: points[2]});
        }
    }
}
function plot(datasets, id) {
    const config = {
        type: 'scatter',
        data: {
            datasets: datasets,
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    position: 'bottom',
                    time: {
                        tooltipFormat: 'yyyy-MM-dd HH:mm',
                        displayFormats: {
                            hour: 'yyyy-MM-dd HH'
                        }
                    }
                }
            }
        }
    };
    if (window.charts[id]) {
        window.charts[id].data.datasets = datasets;
        window.charts[id].update();
    } else {
        window.charts[id] = new Chart(
            document.getElementById(id),
            config
        );
    }

}
function retreive(name, handler, datasets) {
    const request = async () => {
        from = new Date(document.getElementById(name + 'From').value);
        to = new Date(document.getElementById(name + 'To').value);
        for (;from <= to; from=from.addDays(1)) {
            response = await fetch('/' + name + '_' + from.dateString() + '.log');
            text = await response.text();
            handler(text, datasets);
        }
        plot(datasets, name);
    }
    request();

}
function plotGreenhouse() {
    datasets = [
        {
            label: 'greenhouse temp',
            data: [],
            backgroundColor: 'rgb(255, 99, 132)',
            showLine: true
        },
        {
            label: 'greenhouse dew point',
            data: [],
            backgroundColor: 'rgb(99, 255, 132)',
            showLine: true
        },
    ];
    retreive('greenhouse', greenhouse, datasets);
}
function plotBarrel() {
    datasets = [
        {
            label: 'barrel liters',
            data: [],
            backgroundColor: 'rgb(255, 99, 132)',
            showLine: true
        },
    ];
    retreive('barrel', barrel, datasets);
}
docReady(
    function(){
        plotGreenhouse();
        plotBarrel();
    }
);
</script>


</div></body></html>
